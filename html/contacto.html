                        <br>
                        <label for="motivo">Motivo de consulta:</label>
                        <select name="motivo" id="">

                            <option value="2">Reservas</option>
                            <option value="3">Sugerencias</option>
                            <option value="4">Otros</option>
                        </select>
                        <br>
                        <textarea name="comentario" id="" cols="30" rows="10" placeholder="Comentario..."></textarea>
                        <br>
                        <label for="newsletter">Enviarme newsletter semanales</label>
                        <input type="checkbox" name="aceptar">
                        <br>
                        <input type="reset" value="Limpiar formulario">
                        <input type="submit"value="Enviar formulario">
