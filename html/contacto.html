<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estiloSCSS.css">
    <script src="https://kit.fontawesome.com/156184f9e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Contacto - Visite Jujuy</title>
</head>
<body>

    <div class="gridContacto">

        <header>

            <div class="logo">
                <img src="../img/logo.png" alt="logoVisiteJujuy" id="logo">
            </div>

            <nav>
                <input type="checkbox" id="btn-menu">
                <label for="btn-menu"><i id="icono" class="fas fa-bars"></i></label>

                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="../index.html">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="destinos.html">Destinos</a></li>
                    <li class="menu__item"><a class="menu__link" href="eventos.html">Eventos</a></li>
                    <li class="menu__item"><a class="menu__link" href="galeria.html">Galeria</a></li>
                    <li class="menu__item"><a class="menu__link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
                        
        </header>

        <div class="titulo"><h1>Comunicate con nosotros.</h1></div>

        <main>
            
            <div class="contacto">
                        
                <form class="contacto__formulario" action="">
                    <fieldset>
                        <legend>Contacto</legend>
                        <input class="contacto__input" type="text" name="nombre" placeholder="Nombre">
                        <input class="contacto__input" type="text" name="apellido" placeholder="Apellido">
                        <input class="contacto__input" type="email" name="email" placeholder="example@mail.com">
                        <select class="contacto__input" name="motivo" id="">
                            <option value="1">Consulta</option>
                            <option value="2">Reservas</option>
                            <option value="3">Sugerencias</option>
                            <option value="4">Otros</option>
                        </select>
                        <br>
                        <textarea name="comentario" id="" cols="30" rows="10" placeholder="Comentario..."></textarea>
                        <br>
                        <label class="contacto__label" for="newsletter">Enviarme newsletter semanalmente</label>
                        <input type="checkbox" name="aceptar">
                        <br>
                        <input type="submit"value="ENVIAR">

                    </fieldset>
                </form>
            </div>

        </main>

        <footer class="footer">

            <div class="footer__menu">
                <ul class="menu menu--vertical">
                    <li class="menu__item"><a class="menu__link" href="../index.html">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="html/destinos.html">Destinos</a></li>
                    <li class="menu__item"><a class="menu__link" href="html/eventos.html">Eventos</a></li>
                    <li class="menu__item"><a class="menu__link" href="galeria.html">Galeria</a></li>
                    <li class="menu__item"><a class="menu__link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>

            <div class="footer__firma">
                <img src="../img/firmaFooter.png" alt="firma" id="coyita">
                <p id="textFooter">A Jujuy Siempre Se Vuelve!</p>
                <p class="firma">By Abalos Julio</p>
            </div>
            
            <div class="footer__redes">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" target="_blank" href="https://www.instagram.com/visitjujuy"><i class="fab fa-instagram"></i></a></li>
                    <li class="menu__item"><a class="menu__link" target="_blank" href="https://www.facebook.com/VisitJujuyOfficial"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="menu__item"><a class="menu__link" target="_blank" href="https://www.youtube.com/channel/UC-X9DFYqxQYUkFBewkFAVZg/"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
